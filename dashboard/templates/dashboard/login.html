{% extends 'core/base.html' %}

{% block title %}Login | LibraryHub{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 60px auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid #e2e8f0;
    }

    h2 {
        text-align: center;
        color: #1e293b;
        margin-bottom: 25px;
        font-weight: 700;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #475569;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    button[type="submit"] {
        width: 100%;
        background: #2563eb;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.3s;
    }

    button[type="submit"]:hover {
        background: #1d4ed8;
    }

    .messages {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
    }

    .error-msg {
        background: #fee2e2;
        color: #991b1b;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        font-size: 0.85rem;
    }

    .signup-link {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #64748b;
    }

    .signup-link a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
    }
</style>

<div class="login-container">
    <h2>Welcome Back</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="error-msg">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <button type="submit">Log In</button>
    </form>

    <div class="signup-link">
        Don't have an account? <a href="{% url 'dashboard:registeration' %}">Create one</a>
    </div>
</div>
{% endblock %}
